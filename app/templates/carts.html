<table class='table table-hover table-bordered container' id = "cart-items">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Product Name</th>
        <th scope="col">Image</th>
        <th scope="col">Quantity</th>
        <th scope="col">Price</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for item in cart_items%}
        <tr>
          <!--<td>{{item.id}}</td>-->
          <td>{{item.name}}</td>
          <td><img src="{{item.image_url}}" width="100" height="100"></td>
          <!--<td>{{item.quantity}}</td> -->
          <td>
              <a href= "{{url_for('carts.minus_item', pid = item.pid, quantity=item.quantity, price = item.price)}}" type="button">-</a>
              <p>{{item.quantity}}</p>
              <a href= "{{url_for('carts.add_item', pid = item.pid, quantity=item.quantity, price = item.price)}}" type="button">+</a>
            
          </td>
          <td>{{item.price}}</td>
          <td>
            <a href= "{{url_for('carts.delete_item', pid = item.id)}}" type = "button">Delete</a>
            </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
