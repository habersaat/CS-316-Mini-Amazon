<table class='table table-hover table-bordered container' id = "cart-items">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Product Name</th>
        <th scope="col">Image</th>
        <th scope="col">Quantity</th>
        <th scope="col">Unit Price</th>
        <th scope="col">Cost</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for item in cart_items%}
        <tr>
          <!--<td>{{item.id}}</td>-->
          <td>{{item.name}}</td>
          <td><img src="{{item.image_url}}" width="100" height="100"></td>
          <!--<td>{{item.quantity}}</td> -->
          <td>
              <button class="btn" onclick="increment('{{item.pid}}','{{item.quantity}}','{{item.price}}')">+</button>
              <p>{{item.quantity}}</p>
              <button class="btn" onclick="decrement('{{item.pid}}','{{item.quantity}}','{{item.price}}')">-</button>
            
          </td>
          <td>${{item.price}}</td>
          <td>${{item.quantity * item.price}}</td>
          <td>
            <a href= "{{url_for('carts.delete_item', pid = item.pid, sid=item.sid)}}" type = "button">Delete</a>
            </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <h4> Total: ${{findtotal}}</h4>
  <button class="btn" >SUBMIT ORDER</button>

  <script>
    function decrement(pid, quantity, price){
      if (quantity<1){
        return
      }
      else{
        var url = '/carts/minus/'+pid+','+quantity+','+price;
        window.location.href = url;
      }
    }
    function increment(pid, quantity, price){
      var url = '/carts/add/'+pid+','+quantity+','+price;
      window.location.href = url;
    }

    
  </script>

{% endblock %}
